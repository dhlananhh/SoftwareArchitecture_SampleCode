spring.application.name=order-service

server.port=8088

# Setting database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/spring_security_jwt?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

# Generate tables
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Setting rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Setting queue
app.rabbit.queue-name=order-update-queue
app.rabbit.exchange-name=order-exchange
app.rabbit.routing-key=order-update-key
